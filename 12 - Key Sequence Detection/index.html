<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'dylan';
  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);

    //stores 5 letters in array, if it goes past 5 letters, it pushes beginning letters
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    //if array contains secretCode
    if (pressed.join('').includes(secretCode)) {
      console.log('YOU DID IT');
      cornify_add();
    }
    console.log(pressed);
  });
</script>
</body>
</html>
