<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Click</button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);
    //stop bubbling this event up
    //e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText,
    {capture: false, once: true}));
    //once: unbinds itself, only runs event once
  button.addEventListener('click', () => {
    console.log('clicked!!!');
  }, {
    once: true
  })
  //will only display console.log one time 
</script>
</body>
</html>
